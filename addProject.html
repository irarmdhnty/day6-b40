<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container ">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" alt="logo" width="50px">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="addProject.html">Add Project</a>
                        </li>
                    </ul>
                    <a href="contact.html">
                        <button class="btn btn-dark text-white" type="submit">Contact
                            Me</button>
                    </a>
                </div>
            </div>
        </nav>

        <!--Form-->
        <div class="container-fluid d-flex justify-content-center
            align-items-center bg-grey">
            <div class="container-form">
                <h2 class="mb-3 text-center">ADD MY PROJECT</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="inputName" class="form-label mb-1 fw-bold">Project Name</label>
                        <input type="text" id="inputName" class="form-control shadow">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startDate" class="form-label mb-1 fw-bold">Start Date</label>
                            <input type="date" class="form-control shadow"
                                placeholder="First name" aria-label="First
                                name" id="startDate">
                        </div>
                        <div class="col">
                            <label for="endDate" class="form-label mb-1 fw-bold">End Date</label>
                            <input type="date" class="form-control shadow"
                                placeholder="Last name" aria-label="Last name" id="endDate">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label mb-1 fw-bold">Descripton</label>
                        <textarea id="desc" class="form-control shadow"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label mb-1 fw-bold">Technologies</label>
                        <div class="d-flex ">
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox"
                                    value="" id="flexCheckDefault">
                                <label class="form-check-label"
                                    for="flexCheckDefault">
                                    Node Js
                                </label>
                            </div>
                            <div class="form-check ms-5">
                                <input class="form-check-input shadow" type="checkbox"
                                    value="" id="flexCheckDefault">
                                <label class="form-check-label"
                                    for="flexCheckDefault">
                                    React Native
                                </label>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="form-check">
                                <input class="form-check-input shadow" type="checkbox"
                                    value="" id="flexCheckDefault">
                                <label class="form-check-label"
                                    for="flexCheckDefault">
                                    Laravel
                                </label>
                            </div>
                            <div class="form-check ms-5">
                                <input class="form-check-input shadow" type="checkbox"
                                    value="" id="flexCheckDefault">
                                <label class="form-check-label"
                                    for="flexCheckDefault">
                                    Golang
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="inputImage" class="form-label mb-1 fw-bold">Upload Image</label>
                        <input type="file" id="inputImage" class="form-control shadow">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
